name: Build and Release Installers

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-package:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Install InstallBuilder
        run: |
          wget https://installbuilder.com/installbuilder.tar.gz
          tar -xvzf installbuilder.tar.gz
          sudo mv installbuilder /opt/installbuilder

      - name: Build Full Installer
        run: |
          /opt/installbuilder/bin/installbuilder --project project-full.xml --output-dir output/

      - name: Build Incremental Updater
        run: |
          /opt/installbuilder/bin/installbuilder --project project-updater.xml --output-dir output/

      - name: Generate Update Metadata
        run: |
          echo '{' > update-info.json
          echo '  "latestVersion": "${{ github.ref_name }}",' >> update-info.json
          echo '  "downloadURL": "https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/installer-full.exe",' >> update-info.json
          echo '  "updaterURL": "https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/updater.exe",' >> update-info.json
          echo '  "releaseNotes": "See the release notes on GitHub.",' >> update-info.json
          echo '  "minUpdaterVersion": "1.0.0"' >> update-info.json
          echo '}' >> update-info.json
      - name: Upload installers to artifact
        uses: actions/upload-artifact@v4
        with:
          name: installers
          path: output/*
      - name: Upload meta to artifact
        uses: actions/upload-artifact@v4
        with:
          name: meta
          path: update-info.json
